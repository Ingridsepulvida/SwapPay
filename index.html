<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SwapPay</title>
</head>
<body>
     <div class="container">

    <!----------------------- Login Container -------------------------->

       <div class="row 3 box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4">
           <div class="featured-image mb-3">
            <img src="images/logo.png" class="img-fluid">
             <p>SwapPay</p>
           </div>
           
           <h1>Controle suas finanças de forma muito simples</h1>
       </div> 

    <!-------------------- ------ Righ Box ---------------------------->

       <div class="col-md-6 right-box">
          <div class="row">
                <div class="header-text">
                     <p>Faça seu login com
                     uma das contas abaixo</p>
                </div>
                <div class="input-group mb-2">
                    <input type="text" class="form-control form-control-lg bg-light fs-7" placeholder="E-mail">
                </div>
                <div class="input-group mb-2">
                    <input type="password" class="form-control form-control-lg bg-light fs-7" placeholder="Senha">
                </div>
                <div class="input-group mb-3">
                    <div class="forgot">
                        <small><a href="#" >Esqueci minha senha</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary fs-7">Entrar</button>
                </div>
            <div class="row2 mb-3">
                <small>Não tem uma conta? <a href="#">Registre-se</a></small>
            </div>
                <div class="input-group-google mb-2">
                    <button class="btn btn-lg btn-light fs-7"><img src="images/google.svg" class="me-2"><small>Entra com Google</small></button>
                </div>
          </div>
       </div> 

      </div>
    </div>

</body>
</html>
